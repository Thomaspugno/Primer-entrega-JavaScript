<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cambio de Moneda</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1 class="tituloPrincipal">Cambio de Moneda</h1>
    <label for="amount">Monto:</label>
    <input type="number" id="amount" placeholder="Ingrese la cantidad">
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>
    <label for="toCurrency">A:</label>
    <select id="toCurrency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>
    <button id="convertButton">Convertir</button>
    <p id="result"></p>
    <script src="./main.js"></script>
</body>
</html>
